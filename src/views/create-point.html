<!DOCTYPE html>
<html lang="pt-br">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um de ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="Styles/main.css">
    <link rel="stylesheet" href="Styles/create-point.css">
    
    <link rel="stylesheet" href="Styles/responsive.css">
    

</head>
<body>

    <div id="page-create-point">


            <header>
                <img src="/assets/logo.svg" alt="Logomarca">
                <a href="index.html">
                    <span>

                    </span>  
                    voltar para home 
                </a>
            </header>

            <form action="">

                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>

                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>
                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name = "name" required>
                    </div>
    
                    <div class="field-group">
    
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name = "address" required>
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name="address2" required>
                        </div>
                    </div>
                    
                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf"required>
                            <option value="">Selecione o estado</option>
                            </select>
                            <input type="hidden" name = "state">
    
                        </div>
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled required>
                            <option value="">Selecione a cidade</option>
                            </select>
                        </div>                    
                    </div>
                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>

                    <div class="items-grid">
                        <li data-id="item-1" >
                            <img src="/assets/lampadas.svg " alt="lâmpadas">
                            <span>Lâmpadas</span>
                        </li>
                        <li data-id="item-2">
                            <img src="/assets/baterias.svg " alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>
                        <li data-id="item-3">
                            <img src="/assets/papeis-papelao.svg " alt="Papéis e Papelão">
                            <span>Papéis e Papelão</span>
                        </li>
                        <li data-id="item-4">
                            <img src="/assets/eletronicos.svg " alt="Residuos Eletrônicos">
                            <span>Residuos Eletrônicos</span>
                        </li>
                        <li data-id="item-5">
                            <img src="/assets/organicos.svg " alt="Residuos Orgânicos">
                            <span>Residuos Orgânicos</span>
                        </li>
                        <li data-id="item-6">
                            <img src="/assets/oleo.svg " alt="Óleo de cozinha">
                            <span>Óleo de cozinha</span>
                        </li>
                    </div>

                    <input type="hidden" name="items">
                    
                </fieldset>


            
             <button type="submit">Cadastro do ponto de coleta</button>


            </form>


    </div>

    <script src="scripts/create-point.js"></script>   
</body>
</html>
